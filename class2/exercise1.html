
<html>
<head>
	<script>
		function myFunction() {
			var num1 = document.getElementById("num1").value;
			//alert(num1);
			var num2 = document.getElementById("num2").value;
			//alert(num2);
			result = parseInt(num1) + parseInt(num2);
			document.getElementById("result").innerHTML =  result;
		}
	</script>
</head>
<body>
<table>
<tr>
	<td>First number :</td><td><input id="num1"/></td>
	<td>Second number :</td><td><input id="num2"/></td><br>
	<td><button onclick="myFunction()">Add Numbers</button></td>
</tr>
</table>
<br>
<label>Result: </label><span id="result"></span>

</body>
</html>
